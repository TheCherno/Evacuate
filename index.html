    <script id="box-vert" type="x-shader/x-vertex">
        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>
    <script id="box-frag" type="x-shader/x-fragment">
        void main() {
            gl_FragColor = vec4(0.5, 0.0, 0.5, 1.0);
        }
    </script>
    
    <script id="level-vert" type="x-shader/x-vertex">
        varying vec3 pos;

        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            pos = position;
        }
    </script>
    <script id="level-frag" type="x-shader/x-fragment">
        varying vec3 pos;

        void main() {
            gl_FragColor = vec4((pos.x + 50.0) / 960.0, 0.0, 0.0, 1.0);
        }
    </script>
